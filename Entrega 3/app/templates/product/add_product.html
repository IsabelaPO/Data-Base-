{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add New Product{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="{{ url_for('product_add') }}" method="POST">
      <label for="sku">SKU:</label>
      <input type="text" id="sku" name="sku"  maxlength="25" required>
      {% if error  %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <br>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"  maxlength="200" required>
      <br>
      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>
    <br>
      <label for="price">Price:</label>
      <input type="number" id="price" name="price"  min="0" step="0.01" placeholder="0.00$" required>
    <br>
      <label for="ean">EAN:</label>
      <input type="text" id="ean" name="ean" pattern="\d{0,9}"  maxlength="13" >
    <br>
    <button type="submit" value="Register">Register</button>
  </form>
  
{% endblock %}
