{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Add New Customer{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form action="{{ url_for('customer_add') }}" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"  maxlength="80" required>
    <br>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address"  maxlength="255" required>
    <br>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
    <button type="submit" value="Register">Register</button>
  </form>
{% endblock %}
